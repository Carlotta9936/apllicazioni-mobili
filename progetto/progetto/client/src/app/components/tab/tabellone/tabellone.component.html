<div *ngIf="estratto!==-1; then thenBlock else elseBlock"></div>
<ng-template  #thenBlock>
  <div class="estratto">
    {{this.estratto}}
  </div>
</ng-template>
<ng-template  #elseBlock>
  <div class="estratto">
    -
  </div>
</ng-template>
<br>
<div id="tabellone">
  <app-cella *ngFor="let numero of numeri" [numero]="numero" [estratto]="estratti[numero]"></app-cella>
</div>
