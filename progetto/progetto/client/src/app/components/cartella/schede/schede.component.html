
    <h1>Schede</h1> 
    <ion-item>
        <ion-label>Evidenzia caselle chiamate</ion-label>
        <ion-toggle (ionChange)="aiuti($event)" slot="end"></ion-toggle>
    </ion-item>
    <div *ngFor="let scheda of numeroSchede"> 
        <ion-item id="schede">
        <app-scheda (abilitaBingo)="abilitaBingo($event)" (abilitaCinquina)="abilitaCinquina($event)" [aiuti]="this.aiutiBool"></app-scheda>
        </ion-item>
    </div>
        <ion-item>
            <div *ngIf="this.iniziata==true" id="bottoni">
                <ion-button class="control" *ngIf="this.iniziata===true "[disabled]="bingo" shape="round" (click)="fineBingo()"> BINGO </ion-button>
                <ion-button class="control" *ngIf="this.iniziata===true "[disabled]="cinquina" shape="round" (click)="fineCinquina()"> CINQUINA </ion-button>
            </div>     
    <ion-button  *ngIf="this.compra===true && this.iniziata===false" id="compra" shape="round" size="large" (click)="compraScheda()">Compra una scheda</ion-button>
</ion-item>
