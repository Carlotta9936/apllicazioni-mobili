<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form #LoginForm="ngForm" (ngSubmit)="login(LoginForm.value)">
       <ion-item>
         <ion-label position="floating">Username: </ion-label>
         <ion-input type="text" ngModel id="username" name="username"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label position="floating">Password: </ion-label>
         <ion-input type="password" ngModel id="password" name="password"></ion-input>
       </ion-item>
       <ion-button type="submit" id="loginUser">Login</ion-button>
    </form>
  </ion-card-content>
</ion-content>
